<!-- counterSes: {{ counterSes }}.<br/> -->

<script>
    if("{{myTurn}}" == "Mueve, es tu turno"){

        if(winner_looser() == true){
            clearTimeout(myRefresh);
            }

    }else if ("{{myTurn}}"  == "Te toca esperar, es el turno de tu oponente"){

         if(winner_looser() == false){
            clearTimeout(myRefresh);
        }
    }
</script>



{% if board %}

<table id="chess_board" cellpadding="0" cellspacing="0">
     <br/>
     <span> {{myTurn}} </span>
     <br/><br/>

    {% for item in board %}
    {% if forloop.counter0|divisibleby:8 %}
        <tr>{% endif %}
            <td id=id_{{ forloop.counter0}} onclick="getID(this);" >
            {% if item ==  0 %}
            {% elif item == 1 %}  &#9922;
            {% else %}  &#9920;
           </td>
        {% if forloop.counter|divisibleby:8 or forloop.last %}
            </tr>
        {% endif %}
    {% endif %}
{% endfor %}
</table>
{% else %}
    
    <div id="turn">
        <br/>
        <span> {{myTurn}} </span>
        <br/>
        <br/>
    </div>
{% endif %}
